<hello name="{{ name }}"></hello>
<p>
  Bienvenidos a una PWA con angular :)
</p>

<ul>
  <li *ngFor="let name of signos">{{name}}</li>
</ul>


<p>Ingrese su signo zodiacal para saber como sera su semana:</p>

 <div [ngSwitch]= 'eleccion'>

 </div>
